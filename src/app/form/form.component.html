<div class="contentContainer">
  <div class="formWrapper">
    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
      <div>
        <label for="firstName">First Name</label>
        <input
          matInput
          id="firstName"
          placeholder="First Name"
          formControlName="firstName"
        />
        <div
          *ngIf="firstName?.invalid && firstName?.touched"
          class="alert alert-danger"
        >
          <div *ngIf="firstName?.hasError('required')">First name is required.</div>
          <div *ngIf="firstName?.hasError('minlength')">
            First name must be at least 2 characters long.
          </div>
        </div>
      </div>
      <div>
        <label for="lastName">Password</label>
        <input
          id="lastName"
          matInput
          placeholder="Last Name"
          formControlName="lastName"
        />
        <div
          *ngIf="lastName?.invalid && lastName?.touched"
          class="alert alert-danger"
        >
          <div *ngIf="lastName?.hasError('required')">Last name is required.</div>
          <div *ngIf="lastName?.hasError('minlength')">
            Password must be at least 2 characters long.
          </div>
        </div>
      </div>
      <div>
        <label for="country">Country</label>
        <input
          id="country"
          matInput
          placeholder="Country"
          formControlName="country"
        />
        <div
          *ngIf="country?.invalid && country?.touched"
          class="alert alert-danger"
        >
          <div *ngIf="country?.hasError('required')">
            Country is required.
          </div>
          <div *ngIf="country?.hasError('minlength')">
            Country must be at least 5 characters long.
          </div>
        </div>
      </div>

      <div>
        <label for="note">Note</label>
        <input
          id="note"
          matInput
          placeholder="Note"
          formControlName="note"
        />
        <div
          *ngIf="note?.invalid && note?.touched"
          class="alert alert-danger"
        >
          <div *ngIf="note?.hasError('required')">
            Note is required.
          </div>
          <div *ngIf="country?.hasError('minlength')">
            Note must be at least 10 characters long.
          </div>
        </div>
      </div>
  
      <button class="success" [disabled]="!form.valid" type="submit">Login</button>
      <button class="reset" (click)="handleReset()">Reset</button>
    </form>
  </div>
  </div>
